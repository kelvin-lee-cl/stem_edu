<!DOCTYPE html>
<html>

<head>
    <title>Favicon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }

        .instructions {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>School Emoji Favicon Generator</h1>

    <canvas id="faviconCanvas" width="64" height="64"></canvas>

    <div>
        <button id="downloadBtn">Download Favicon</button>
    </div>

    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>This page generates a favicon with a school emoji (üè´)</li>
            <li>Click the "Download Favicon" button to save the favicon</li>
            <li>Replace the existing favicon.ico in your public folder with this new one</li>
        </ol>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('faviconCanvas');
            const ctx = canvas.getContext('2d');

            // Set background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 64, 64);

            // Draw school emoji
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üè´', 32, 32);

            // Download button
            document.getElementById('downloadBtn').addEventListener('click', function () {
                const link = document.createElement('a');
                link.download = 'favicon.ico';
                link.href = canvas.toDataURL('image/x-icon');
                link.click();
            });
        });
    </script>
</body>

</html>
